    <script>
      (function () {
        var root = document.getElementById('app')
        var screen = document.getElementById('boot-screen')
        if (!root || !screen) return

        try {
          if (!window.__sakuraFilesJsonPrefetch) {
            window.__sakuraFilesJsonPrefetch = fetch('./data/files.json')

        var title = document.getElementById('boot-title')
        var detail = document.getElementById('boot-detail')
        var actions = document.getElementById('boot-actions')

        var stopped = false

          if (stopped) return

          setDetail(reason || 'ËµÑÊ∫êÂä†ËΩΩÂ§±Ë¥•ÊàñÁΩëÁªúËæÉÊÖ¢„ÄÇ')

        var stop = function () {
          stopped = true
          for (var i = 0; i < timers.length; i++) window.clearTimeout(timers[i])

        var observer = new MutationObserver(function () {
          if (!document.getElementById('boot-screen')) {
            stop()

        observer.observe(root, { childList: true, subtree: true })

        timers.push(window.setTimeout(function () {

          setDetail('È¶ñÊ¨°ÊâìÂºÄÈúÄË¶Å‰∏ãËΩΩÊ†∏ÂøÉËµÑÊ∫êÂπ∂ÂàùÂßãÂåñÁ¥¢Âºï' + (conn ? ' ' + conn : ''))
        }, 2000))

        timers.push(window.setTimeout(function () {

          setDetail('Ê≠£Âú®ÂàùÂßãÂåñÁïåÈù¢‰∏éÊñáÁ´†Á¥¢Âºï‚Ä¶')
        }, 5000))

        }, true)

        window.addEventListener('unhandledrejection', function () {

          showFail('ÂàùÂßãÂåñÂèëÁîüÂºÇÂ∏∏ÔºåËØ∑Âà∑Êñ∞ÈáçËØï„ÄÇ')
        })
