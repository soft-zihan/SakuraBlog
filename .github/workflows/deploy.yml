name: Deploy Sakura Notes

on:
  push:
    branches: [ "main", "master" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      # 1. Generate files.json into public/ folder
      - name: Generate File Tree
        run: node scripts/generate-tree.js

      # 2. Build Vue App (Result goes to dist/)
      - name: Build
        run: npm run build

      # 3. Copy actual markdown notes to dist/ so they can be fetched
      # We explicitly copy the folders we scanned in generate-tree.js
      - name: Copy Content to Dist
        run: |
          mkdir -p dist/notes
          mkdir -p dist/VUE学习笔记
          if [ -d "notes" ]; then cp -r notes/* dist/notes/ || true; fi
          if [ -d "VUE学习笔记" ]; then cp -r VUE学习笔记/* dist/VUE学习笔记/ || true; fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 4. Upload the dist folder
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4